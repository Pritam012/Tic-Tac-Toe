<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>

	<div class="flex-center">
		<h1 class="game-title">Tic-Tac-Toe</h1>
		<div class="players">
            
			<input type="text" id="player1info" placeholder="(Player1)(X)">
			<h2>VS</h2>
			<input type="text" id="player2info" placeholder="(Player2)(O)">
		</div>

		<div class="result"><h2></h2></div>

		<div class="gameboard">
			<div class="game-cell" id="cell0"></div>
			<div class="game-cell" id="cell1"></div>
			<div class="game-cell" id="cell2"></div>
			<div class="game-cell" id="cell3"></div>
			<div class="game-cell" id="cell4"></div>
			<div class="game-cell" id="cell5"></div>
			<div class="game-cell" id="cell6"></div>
			<div class="game-cell" id="cell7"></div>
			<div class="game-cell" id="cell8"></div>
		</div>

		<button id="replay-btn">Restart</button>
    </div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
